<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="assets/lib/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="col-12 music-box full">
        <div class="row">
            <div class="col-12 header-panel">
                <h3>
                    video title
                </h3>
            </div>
            <div class="col-12 video-panel">

            </div>
            <div class="col-12 footer-panel">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-1 music-box-control-item">
                                <i class="fa fa-play-circle"></i>
                            </div>
                            <div class="col-1 music-box-control-item">
                                <i class="fa fa-volume-up" aria-hidden="true"></i>
                            </div>
                            <div class="col-1 music-box-control-item">
                                <i class="fa fa-step-forward" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row d-block">
                            <div class="col-1 music-box-control-item pull-right">
                                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 video-canvas">
        <div class="row">
            <canvas id="vid-play"></canvas>
        </div>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/lib/particles-js/particles.min.js"></script>
    <script src="node_modules/howler/dist/howler.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
